<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img 
        src="./eisenhower-matrix.jpg"
        class="header-img"
        alt="eisenhower matrix">
    <a
        href="https://goal-life.com/page/method/matrix-eisenhower"
        class="header-link">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="section-title add-new__task-title">Add item</h3>
      <div class="add-new__task-wrapper">
        <input 
            id="new-task" 
            class="add-new__task-input" 
            type="text">
        <button class="section-btn">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="section-title">Todo</h3>
      <ul id="incompleted-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input">
          <button class="list-edit__btn section-btn">Edit</button>
          <button class="list-delete__btn section-btn">
            <img 
                class="list-item__img" 
                src="./remove.svg"
                alt="remove task icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label list-item__label-edit">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="list-item__input list-item__input-edit">
          <button class="list-edit__btn section-btn">Save</button>
          <button class="list-delete__btn section-btn">
            <img 
                class="list-item__img" 
                src="./remove.svg"
                alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="list completed-tasks__list">
        <li class="list-item">
          <input 
              type="checkbox"
              class="list-item__checkbox"
              checked>
          <label class="list-item__label completed-tasks__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="list-edit__btn section-btn">Edit</button>
          <button class="list-delete__btn section-btn">
            <img 
                class="list-item__img"
                src="./remove.svg"
                alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
